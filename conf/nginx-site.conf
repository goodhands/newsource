server {
  listen 80;
  server_name _;

  # Laravel public directory
  root /var/www/html/public;
  index index.php index.html index.htm;

  # Logs
  error_log /dev/stdout info;
  access_log /dev/stdout;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options "nosniff";

  charset utf-8;

  # Route all requests through index.php (Laravel front controller)
  location / {
      try_files $uri $uri/ /index.php?$query_string;
  }

  # Common ignores
  location = /favicon.ico { access_log off; log_not_found off; }
  location = /robots.txt  { access_log off; log_not_found off; }

  # Laravel will handle 404 pages itself
  error_page 404 /index.php;

  # Cache static assets
  location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg|woff|woff2)$ {
    expires 5d;
    access_log off;
    add_header Cache-Control "public";
  }

  # PHP-FPM configuration
  location ~ \.php$ {
      include fastcgi_params;
      fastcgi_pass unix:/var/run/php-fpm.sock;
      fastcgi_index index.php;
      fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
  }

  # Deny access to hidden files and directories
  location ~ /\. {
      deny all;
      log_not_found off;
  }

  # Extra safety for other hidden directories
  location ~ /\.(?!well-known).* {
      deny all;
  }
}
